<!DOCTYPE html>
<html>
    <head>
        <title>Login | Register</title>

        
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    

        <link rel="stylesheet" href="login_register.css">
    </head>
    <body>
        <div class="main ">
            <div class='toogle'>
                <div id='btn'></div>
                <button type='button' onclick='login()'class='togglebtn'>Login</button>
                <button type='button' onclick='signup()'class='togglebtn'>Sign Up</button>
            </div>
            <form id='login' class='loginput'>
                <input type='text' class='cred' placeholder='Username or Mail-id ' id="userlogin" required >
		        <input type='password' class='cred' placeholder='Password' id="passlogin" required>
		        <input type='checkbox' class='checkbox'><span>Remember Password</span>
		        <button type='submit' class='subbtn' onclick="return Ulogin()">Log in</button>
		    </form>
            <form id='register' class='reginput'>
                <input type='text' class='cred'placeholder='First Name' required>
                <input type='text' class='cred'placeholder='Last Name ' required>
                <input type='email' class='cred'placeholder='Email Id' id="mail" required>
                <input type='password' class='cred'placeholder='Enter Password' id="pass" required>
                <input type='password' class='cred'placeholder='Re-Enter Password' id="rpass" required>
                <input type='checkbox' class='checkbox'><span>I agree to terms and conditions</span>
                <button type='submit' onclick='return Register()' class='subbtn'>Signup</button>
            </form>
        </div>
    </body>
    <script src="login_register.js"></script>
</html>
